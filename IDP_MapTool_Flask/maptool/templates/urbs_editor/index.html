{% extends "base.html" %}

{% block head %}
  {{ super() }}
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.2/dist/echarts.min.js"></script>
{% endblock %}

{% block content %}
<div class="feature-editor">
  <div class="feature-editor__buttons-tab">
    <button class="feature-editor__buttons-tab__tablinks" id="buildingsButton" title="Buildings" onclick="openUrbsEditorList(event, 'buildings')"><span>B</span></button>
    <button class="feature-editor__buttons-tab__tablinks" id="demandButton" title="Demand" onclick="openUrbsEditorList(event, 'demand')"><span>D</span></button>
    <button class="feature-editor__buttons-tab__tablinks" id="buysellpriceButton" title="Buy-Sell Price" onclick="openUrbsEditorList(event, 'buysellprice')"><span>BSP</span></button>
    <button class="feature-editor__buttons-tab__tablinks" id="transmissionButton" title="Transmission" onclick="openUrbsEditorList(event, 'transmission')"><span>T</span></button>
    <button class="feature-editor__buttons-tab__tablinks" id="globalButton" title="Global" onclick="openUrbsEditorList(event, 'global')"><span>G</span></button>
    <button class="feature-editor__buttons-tab__tablinks" id="processesButton" title="Processes" onclick="openUrbsEditorList(event, 'processes')"><span>P</span></button>
    <button class="feature-editor__buttons-tab__tablinks" id="storageButton" title="Storage" onclick="openUrbsEditorList(event, 'storage')"><span>St</span></button>
    <button class="feature-editor__buttons-tab__tablinks" id="supimButton" title="Supim" onclick="openUrbsEditorList(event, 'supim')"><span>Sup</span></button>
    <button class="feature-editor__buttons-tab__tablinks" id="timevareffButton" title="Timevareff" onclick="openUrbsEditorList(event, 'timevareff')"><span>TVE</span></button>
  </div>
  <div class="feature-editor__featurelist-tab" id="buildings">
    <select class ="feature-editor__featurelist-tab__feature-select" id="buildingsSelect"  onchange="fillSelectedEditor(this, 'buildings')" multiple></select>
  </div>
  <div class="feature-editor__featurelist-tab" id="demand">
    <select class ="feature-editor__featurelist-tab__feature-select" id="demandSelect"  onchange="fillSelectedEditor(this, 'demand')" multiple></select>
  </div>
  <div class="feature-editor__featurelist-tab" id="buysellprice">
    <select class ="feature-editor__featurelist-tab__feature-select" id="buysellpriceSelect"  onchange="fillSelectedEditor(this, 'buysellprice')" multiple></select>
  </div>
  <div class="feature-editor__featurelist-tab" id="transmission">
    <select class ="feature-editor__featurelist-tab__feature-select" id="transmissionSelect"  onchange="fillSelectedEditor(this, 'transmission')" multiple></select>
  </div>
  <div class="feature-editor__featurelist-tab" id="global">
    <select class ="feature-editor__featurelist-tab__feature-select" id="globalSelect"  onchange="fillSelectedEditor(this, 'global')" multiple></select>
  </div>
  <div class="feature-editor__featurelist-tab" id="processes">
    <select class ="feature-editor__featurelist-tab__feature-select" id="processesSelect"  onchange="fillSelectedEditor(this, 'processes')" multiple></select>
  </div>
  <div class="feature-editor__featurelist-tab" id="storage">
    <select class ="feature-editor__featurelist-tab__feature-select" id="storageSelect"  onchange="fillSelectedEditor(this, 'storage')" multiple></select>
  </div>
  <div class="feature-editor__featurelist-tab" id="supim">
    <select class ="feature-editor__featurelist-tab__feature-select" id="supimSelect"  onchange="fillSelectedEditor(this, 'supim')" multiple></select>
  </div>
  <div class="feature-editor__featurelist-tab" id="timevareff">
    <select class ="feature-editor__featurelist-tab__feature-select" id="timevareffSelect"  onchange="fillSelectedEditor(this, 'timevareff')" multiple></select>
  </div>

  <div class="feature-editor__selected-feature-editor" id="buildingsEditor">
    <form id="buildingsForm">
    </form>
  </div>
  <div class="feature-editor__selected-feature-editor" id="demandEditor" style="display: inline-block">
    <form>
      <div class="feature-editor__selected-feature-editor__demand" id="electricity">
        <button type='button' class="accordion button feature-editor__featurelist-tab__add-feature-button" id="electricitySelect">Electricity</button>
        <div class="panel" id="demand_electricityPanel"></div>
        <div class="feature-editor__selected-feature-editor__demand__graph" id="main"></div>
      </div>
      <div class="feature-editor__selected-feature-editor__demand" id="electricity-reactive">
        <button type='button' class="accordion button feature-editor__featurelist-tab__add-feature-button" id="electricity-reactiveSelect">Electricity-Reactive</button>
        <div class="panel" id="demand_electricity_reactivePanel"></div>
        <div class="feature-editor__selected-feature-editor__demand__graph"></div>
      </div>
      <div class="feature-editor__selected-feature-editor__demand" id="movility">
        <button type='button' class="accordion button feature-editor__featurelist-tab__add-feature-button"  id="movilitySelect">Mobility</button>
        <div class="panel" id="demand_mobilityPanel"></div>
        <div class="feature-editor__selected-feature-editor__demand__graph"></div>
      </div>
      <div class="feature-editor__selected-feature-editor__demand" id="space_heat">
        <button type='button' class="accordion button feature-editor__featurelist-tab__add-feature-button" id="space_heatSelect">Space Heat</button>
        <div class="panel" id="demand_space_heatPanel"></div>
        <div class="feature-editor__selected-feature-editor__demand__graph"></div>
      </div>
      <div class="feature-editor__selected-feature-editor__demand" id="water_heat">
        <button type='button' class="accordion button feature-editor__featurelist-tab__add-feature-button"  id="water_heatSelect">Water Heat</button>
        <div class="panel" id="demand_water_heatPanel"></div>
        <div class="feature-editor__selected-feature-editor__demand__graph"></div>
      </div>
    </form>
  </div>
  <div class="feature-editor__selected-feature-editor" id="buysellpriceEditor">
  </div>
  <div class="feature-editor__selected-feature-editor" id="transmission_cable_dataEditor">
    <form id="transmission_cable_dataForm">
    </form>
  </div>
  <div class="feature-editor__selected-feature-editor" id="transmission_trafo_dataEditor">
    <form id="transmission_trafo_dataForm">
    </form>
  </div>
  <div class="feature-editor__selected-feature-editor" id="transmission_voltage_limitsEditor">
    <form id="transmission_voltage_limitsForm">
    </form>
  </div>
</div>

<div class="action-buttons">
  <button class="button action-buttons__button" type="button" id="returnUrbsSetupButton" onclick="returnUrbsSetup()">Finish Urbs Setup</button>
</div>


<script defer src="{{url_for('static', filename='/network_editor/generate_editable_network.js')}}"></script>
<script defer src="{{url_for('static', filename='/urbs_editor/return_urbs_setup.js')}}"></script>
<script defer src="{{url_for('static', filename='/urbs_editor/generate_urbs_setup_editor.js')}}"></script>
<script defer src="{{url_for('static', filename='/urbs_editor/demand_editor.js')}}"></script>
<script defer src="{{url_for('static', filename='/urbs_editor/buildings_editor.js')}}"></script>
<script defer src="{{url_for('static', filename='/urbs_editor/buysellprice_editor.js')}}"></script>
<script defer src="{{url_for('static', filename='/urbs_editor/transmission_editor.js')}}"></script>

{% endblock %}
